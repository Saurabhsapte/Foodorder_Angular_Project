<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="Go To Homepage!"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
<div class="details">
    <div class="header">
        <span class="name">{{food.name}}</span>
        <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
    </div>
    <div class="star">
        <star-rating
            [value]="food.star"
            [totalstars]="5"
            [readonly]="true"
            checkedcolor="red"
            uncheckedcolor="black"
            size="24px">
        </star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">{{origin}}</span>
    </div>
    <div class="tag"><app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags></div>
    <div class="cook-time">
        <span>Time to cook about üïê </span>
        <strong>{{food.cookTime}}</strong> Minutes
    </div>
    <div class="price">
        {{food.price | currency}}
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
</div>
